<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CocoonNode Yield Optimizer</title>
  <link rel="icon" href="/public/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center">
  <div class="w-full bg-gradient-to-r from-purple-600 via-pink-600 to-purple-700 py-4 px-6 flex items-center justify-between">
    <div class="text-center flex-1 font-bold text-lg md:text-xl">
      CocoonNode.com + @CocoonNode → FOR SALE
      <span class="block mt-1 text-sm underline">DM @buildveloper or @CocoonNode</span>
    </div>
    <img src="/public/cocoon-logo.jpeg" alt="Logo" class="h-16 md:h-20 rounded-lg border-2 border-white/30" />
  </div>

  <div class="max-w-2xl w-full p-8 bg-gray-900 rounded-2xl shadow-2xl mt-10 mx-4">
    <h1 class="text-4xl md:text-5xl font-bold text-center mb-8 bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent">
      Yield Optimizer
    </h1>
    <p class="text-center text-gray-400 mb-10 text-lg">
      Enter your GPU → AI finds the best 4-hour window in next 48h for max $TON
    </p>

    <input type="text" id="gpu" placeholder="RTX 4090, A100, H100..." 
           class="w-full p-5 rounded-xl bg-gray-800 text-white text-xl mb-8 focus:outline-none focus:ring-4 focus:ring-purple-600"/>

    <button onclick="optimize()" 
            class="w-full py-6 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl font-bold text-2xl hover:scale-105 transition">
      Find My Best Window
    </button>

    <div id="result" class="mt-10 hidden">
      <div class="p-8 bg-gray-800 rounded-xl border border-purple-600">
        <h2 class="text-3xl font-bold mb-4" id="title"></h2>
        <p id="earnings" class="text-4xl font-bold text-green-400 mb-4"></p>
        <p id="time" class="text-2xl text-pink-400 mb-4"></p>
        <p id="gas" class="text-gray-300"></p>
      </div>
    </div>

    <div id="loading" class="hidden text-center mt-12">
      <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-purple-600"></div>
      <p class="mt-6 text-xl">Asking the AI oracle...</p>
    </div>
  </div>

  <script>
    async function optimize() {
 const gpu = document.getElementById("gpu").value.trim() || "RTX 4090";
 document.getElementById("loading").classList.remove("hidden");
 document.getElementById("result").classList.add("hidden");

 // TON price
 let ton = 7.2;
 try {
 const r = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=usd");
 const j = await r.json();
 ton = j["the-open-network"]?.usd || ton;
 } catch {}

 // Groq call — direct from browser (instant + no cold start)
 let result = null;
 try {
 const groq = await fetch("https://api.groq.com/openai/v1/chat/completions", {
 method: "POST",
 headers: {
 "Authorization": "Bearer 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",
 "Content-Type": "application/json"
 },
 body: JSON.stringify({
 model: "llama-3.1-8b-instant",
 messages: [{ role: "user", content: `GPU: ${gpu}\nTON: $${ton.toFixed(2)}\nOne varied 4h window next 48h for max Cocoon $TON. JSON only: {"earnings":"$48–$67","window":"Tonight 23:30 UTC → +4h","note":"low gas"}` }],
 temperature: 0.9,
 max_tokens: 80
 })
 });
 if (groq.ok) {
 const txt = (await groq.json()).choices[0]?.message?.content?.trim();
 result = JSON.parse(txt);
 }
 } catch (e) {
 console.log("Groq failed, using fallback");
 }

 // Fallback if Groq down
 if (!result) {
 const rate = /h100/i.test(gpu) ? 5.5 : /a100/i.test(gpu) ? 3.9 : /4090/i.test(gpu) ? 2.7 : /3090/i.test(gpu) ? 1.8 : 1.4;
 const low = Math.round(rate * 4 * ton * 0.9 + Math.random() * 15);
 const high = Math.round(rate * 4 * ton * 1.2 + Math.random() * 15);
 const windows = ["Tonight 22:00 UTC → +4h", "Tonight 01:30 UTC → +4h", "Tomorrow 00:00 UTC → +4h", "Tomorrow 20:30 UTC → +4h"];
 result = {
 earnings: `$${low}–$${high} USD`,
 window: windows[Math.floor(Math.random() * windows.length)],
 note: "Instant fallback"
 };
 }

 document.getElementById("title").textContent = `Best window for ${gpu.toUpperCase()}`;
 document.getElementById("earnings").textContent = result.earnings;
 document.getElementById("time").textContent = result.window;
 document.getElementById("gas").textContent = result.note + ` • TON ≈ $${ton.toFixed(2)}`;

 document.getElementById("loading").classList.add("hidden");
 document.getElementById("result").classList.remove("hidden");
}
    }
  </script>
</body>
</html>
